<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="container">
		<div class="mushrooms-bkg">
			<div class="mushrooms_mask"></div>
		</div>
	</div>
	<svg>
		<filter id="ripple" x="0" y="0" width="100%" height="100%">
			<feTurbulence id="turbulence" numOctaves="4" seed="2" baseFrequency="0.05 0.05"></feTurbulence>
			<feDisplacementMap scale="10" in="SourceGraphic"></feDisplacementMap>
			<fecolormatrix id="color" type="hueRotate" values="0"  />
			<animate
				xlink:href="#turbulence"
				attributeName="baseFrequency"
				dur="40s"
				keyTimes="0; 0.3; 0.7; 1"
				values="0.05 0.05; 0.07 0.05; 0.05 0.03; 0.05 0.05"
				repeatCount="indefinite" />
			<animate
				xlink:href="#color"
				attributeName="values"
				dur="10s"
				keyTimes="0; 1"
				values="0; 360"
				repeatCount="indefinite" /> 
		</filter>
	</svg>
</body>
</html>
