<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="container">
		<div class="water-bkg">
			<div class="water-mask"></div>
		</div>
	</div>
	<svg>
		<filter id="ripple" x="0" y="0" width="100%" height="100%">
			<feTurbulence id="turbulence" numOctaves="4" seed="2" baseFrequency="0.04 0.04"></feTurbulence>
			<feDisplacementMap scale="15" in="SourceGraphic"></feDisplacementMap>
			<fecolormatrix id="color" type="hueRotate" values="0"  />
			<animate
				xlink:href="#turbulence"
				attributeName="baseFrequency"
				dur="60s"
				keyTimes="0; 0.5; 1"
				values="0.04 0.04; 0.03 0.05; 0.04 0.04"
				repeatCount="indefinite" />
			<animate
				xlink:href="#color"
				attributeName="values"
				dur="10s"
				keyTimes="0; 1"
				values="0; 360"
				repeatCount="indefinite" /> 
		</filter>
	</svg>
</body>
</html>
