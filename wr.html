<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="container">
		<div class="water-bkg">
			<div class="water-mask"></div>
		</div>
	</div>
	<svg>
		<filter id="ripple" x="0" y="0" width="100%" height="100%">
			<feTurbulence id="turbulence" numOctaves="4" seed="2" baseFrequency="0.05 0.05"></feTurbulence>
			<feDisplacementMap scale="8" in="SourceGraphic"></feDisplacementMap>
			<animate
				xlink:href="#turbulence"
				attributeName="baseFrequency"
				dur="60s"
				keyTimes="0; 0.5; 1"
				values="0.05 0.05; 0.06 0.02; 0.05 0.05"
				repeatCount="indefinite" />
		</filter>
	</svg>
</body>
</html>
